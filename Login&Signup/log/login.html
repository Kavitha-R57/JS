<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <nav> <button class="btnLonin-popup">Login</button></nav>
  <div class="wrapper">
    
  <div class="form-box login">
  <h2>Login</h2>
  <form action="#">
    <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon>
        </span>
        <input type="email" placeholder="Email" required>
        <!-- <label>Email</label> -->
    </div>

    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
        </span>
        <input type="password" placeholder="Password" required>
        <!-- <label>Password</label> -->
    </div>

    <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot Password</a>
    </div>
    <button type="submit" class="btn"> Login</button>
    <div class="login-register">
        <p>Don't have an account<a href="#" class="register-link">Register</a></p>
    </div>
    </div>
</form>




    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon>
              </span>
              <input type="text" placeholder="User Name" required>
              <!-- <label>Email</label> -->
          </div>
      
          <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon>
              </span>
              <input type="password" placeholder="Password" required>
              <!-- <label>Password</label> -->
          </div>
      
          <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn"> Login</button>
          <div class="login-register">
              <p>Don't have an account<a href="#" class="register-link">Register</a></p>
          </div>
          </div>


    </div>

  
    
</body>
</html>
